<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>MEEST</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="nav">
          <div class="container nav__content">
            <a href="" class="nav__logo">M<span>e</span>est</a>
          </div>
        </nav>
      </header>
      <!--  -->

      <main class="main">
        <section class="data">
          <div class="container data-content">
            <h2 class="data-content__title">Введите данные:</h2>
            <form action="" class="data-content__form">
              <div class="data-content__form-item">
                <div class="">
                  <p>Введите номер для отслеживания посылки:</p>
                  <span>(Трек номер)*</span>
                </div>
                <input type="text" placeholder="123456" required />
              </div>
              <div class="data-content__form-item">
                <div class="">
                  <p>Ф.И.О получателя*</p>
                  <span>(как в заказе)</span>
                </div>
                <input
                  type="text"
                  placeholder="Иванов Иван Иванович"
                  required
                />
              </div>
              <div class="data-content__form-item">
                <div class="">
                  <p>Серия и номер пасспорта /</p>
                  <span>ID-карты*</span>
                </div>
                <div class="passport__data">
                  <input
                    class="passport__data-seria"
                    type="text"
                    placeholder="AA"
                    required
                  />
                  <input
                    class="passport__data-number"
                    type="text"
                    placeholder="1234567"
                    required
                  />
                </div>
              </div>
              <div class="data-content__form-item">
                <div class="">
                  <p>Введите ПИНФЛ*</p>
                  <span></span>
                </div>
                <input type="text" placeholder="12345678901234" required />
              </div>
              <div class="data-content__form-item">
                <div class="">
                  <p>Введите номер телефона получателя</p>
                  <span>(тот, что указан в заказе)*</span>
                </div>
                <input type="phone" placeholder="+998900000000" required />
              </div>
              <!--  -->

              <div class="confirm__data">
                <input class="confirm__data-input" type="checkbox" />
                <p>
                  Я подтверждаю свое согласие на обработку персональных данных
                </p>
              </div>

              <button class="form__btn" disabled><span>Сдать</span></button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script>
      const confirmDataCheckbox = document.querySelector(
        ".confirm__data-input"
      );
      const formBtn = document.querySelector(".form__btn");
      let isChecked = false;

      confirmDataCheckbox.addEventListener("click", () => {
        isChecked = !isChecked;
        confirmDataCheckbox.checked = isChecked;

        if (isChecked) {
          formBtn.removeAttribute("disabled");
        } else {
          formBtn.setAttribute("disabled", true);
        }
      });
    </script>
  </body>
</html>
